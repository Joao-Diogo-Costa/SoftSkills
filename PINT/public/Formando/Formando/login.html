<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login | SoftSkills</title>
</head>
<body>
   
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-box p-4 bg-white rounded shadow text-center">
            <form action="">
                <h1 class="fs-3">Login</h1>
                <p class="small text-center text-muted">Preencha os seguintes campos para aceder รก plataforma</p>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="text" class="form-control form-control-sm" placeholder="E-mail" required >
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="text" class="form-control form-control-sm" placeholder="Palavra-passe" required>
                </div>
                <div class="forgot mb-3">
                    <a href="#" class="small text-sm-left">Esqueceu a palavra-passe?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100" onclick="window.location.href='paginaInicial.html'">Login</button>
   
            </form>
        </div>

    </div>

</body>
</html>
