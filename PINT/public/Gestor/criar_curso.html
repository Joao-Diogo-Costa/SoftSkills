    <!-- Perfil -->
    <div class="content flex-grow-1 p-4">
        <!-- Centro -->
        <div class="container" style="background-color: #39639D; margin-top: 75px;">
            a
        </div>
        <div class="container container-criar-curso rounded-bottom" style="border: 1px solid #ccc;">
            <div class="row d-flex justify-content-between">
                <div class="col-12">
                    <div class="container rounded">
                        <div class="d-flex align-items-center mt-5">
                            <a href="gerir_cursos.html" style="text-decoration: none; color: inherit;">
                                <i class="fa-solid fa-arrow-left fa-2x me-3 mb-3" style="cursor: pointer;"></i>
                            </a>
                            <h2 class="fs-1 fw-bold mb-3">Criar curso</h2>
                        </div>
                        <form class="mt-3">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" class="form-control rounded" id="titulo">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="categoria" class="form-label">Categoria</label>
                                    <select class="form-select" id="categoria">
                                        <option selected>Desenvolvimento</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="area" class="form-label">Área</label>
                                    <select class="form-select" id="area">
                                        <option selected>Desenvolvimento</option>
                                    </select>
                                </div>

                                <div class="col-md-3">
                                    <label for="area" class="form-label">Tópico</label>
                                    <select class="form-select" id="topico">
                                        <option selected>Desenvolvimento</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="formador" class="form-label">Formador - se aplicável</label>
                                    <select class="form-select" id="formador">
                                        <option selected>Nenhum selecionado</option>
                                    </select>
                                </div>

                            </div>

                            <div class="mb-3" style="max-width: 250px;">
                                <label for="vagas" class="form-label">Número de vagas - se aplicável</label>
                                <input type="number" class="form-control rounded" id="vagas" value="999">
                            </div>
                            <div class="row mb-4 mt-4 align-items-stretch">
                                <div class="col-md-3 d-flex flex-column">
                                    <label class="form-label">Data de Início</label>
                                    <div class="border rounded p-3 h-100">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <button type="button" class="btn btn-sm">&lt;</button>
                                            <span>Janeiro 2025</span>
                                            <button type="button" class="btn btn-sm">&gt;</button>
                                        </div>
                                        <div class="d-flex justify-content-center align-items-center text-muted flex-grow-1" style="min-height: 120px;">
                                            Calendário aqui
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="col-md-3 d-flex flex-column">
                                    <label class="form-label">Data Final</label>
                                    <div class="border rounded p-3 h-100">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <button type="button" class="btn btn-sm">&lt;</button>
                                            <span>Janeiro 2025</span>
                                            <button type="button" class="btn btn-sm">&gt;</button>
                                        </div>
                                        <div class="d-flex justify-content-center align-items-center text-muted flex-grow-1" style="min-height: 120px;">
                                            Calendário aqui
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="col-md-6 d-flex flex-column">
                                    <label class="form-label">Imagem banner</label>
                                    <div class="border rounded p-3 mb-3 d-flex align-items-center" style="max-width: 200px;">
                                        <button type="button" class="btn btn-light btn-sm me-2">Carregar imagem</button>
                                        <i class="fas fa-upload"></i>
                                    </div>
                            
                                    <label class="form-label">Descrição do curso</label>
                                    <textarea class="form-control mt-auto" rows="4" placeholder="Descrição do curso"></textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn mt-3 mb-4" style="background-color: #39639D; color: white; width: 150px;">Criar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
